<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My slider</title>
</head>
<body>
    <div class="slider">
            <input type="radio" class="slider-check" name="r" id="radio1" checked>
            <input type="radio" class="slider-check" name="r" id="radio2">
            <input type="radio" class="slider-check" name="r" id="radio3">
            <input type="radio" class="slider-check" name="r" id="radio4">

            <div class="slider-line">
                <div class="slides s1">
                    <img src="img/buttons.jpg" alt="buttons">
                </div>
                <div class="slides s2">
                    <img src="img/compil.png" alt="compil">
                </div>
                <div class="slides s3">
                    <img src="img/howmatch.jpg" alt="howmatch">
                </div>
                <div class="slides s4">
                    <img src="img/if.png" alt="ifthen">
                </div>
            </div>
            <div class="slider-nav">
                <div class="slider-notes">
                    <p class="slider-note one">What buttons??</p>
                    <p class="slider-note two">Oh, compil...</p>
                    <p class="slider-note three">How match?!!</p>
                    <p class="slider-note four">If... Then...</p>
                </div>
                <div class="slider-pagination">
                    <label for="radio1" class="slider-btn one"></label>
                    <label for="radio2" class="slider-btn two"></label>
                    <label for="radio3" class="slider-btn three"></label>
                    <label for="radio4" class="slider-btn four"></label>
                </div>
            </div>
    </div>
</body>
</html>
