<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My slider</title>
</head>
<body>
    <div class="slider">
        <div class="slider-line">
            <input type="radio" class="slider-check" name="one" id="slide-one" checked>
            <input type="radio" class="slider-check" name="two" id="slide-two">
            <input type="radio" class="slider-check" name="three" id="slide-three">
            <input type="radio" class="slider-check" name="four" id="slide-four">

            <div class="slides slide-one"><img src="img/buttons.jpg" alt="buttons"></div>
            <div class="slides slide-two"><img src="img/compil.png" alt="compil"></div>
            <div class="slides slide-three"><img src="img/howmatch.jpg" alt="howmatch"></div>
            <div class="slides slide-four"><img src="img/if.png" alt="ifthen"></div>
            
        </div>
        <div class="slider-navigation">
            <div class="slider-notes">
                <div class="slider-note"> <p>What buttons??</p></div>
                <div class="slider-note"> <p>Oh, compil...</p> </div>
                <div class="slider-note"> <p>How match?!!</p> </div>
                <div class="slider-note"> <p>If... Then...</p> </div>
            </div>
            <div class="slider-pagination">
                <label class="slider-btn" for="slide-one"></label>
                <label class="slider-btn" for="slide-two"></label>
                <label class="slider-btn" for="slide-three"></label>
                <label class="slider-btn" for="slide-four"></label>
            </div>
        </div>
    </div>
</body>
</html>
