<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My slider</title>
</head>
<body>
    <div class="slider">
        <div class="slider-line">
            <input type="radio" class="slider-check" name="r" id="radio1" checked>
            <input type="radio" class="slider-check" name="r" id="radio2">
            <input type="radio" class="slider-check" name="r" id="radio3">
            <input type="radio" class="slider-check" name="r" id="radio4">

            <div class="slides s1">
                <img src="img/buttons.jpg" alt="buttons"><p class="slider-note">What buttons??</p>
            </div>
            <div class="slides s2">
                <img src="img/compil.png" alt="compil"><p class="slider-note">Oh, compil...</p>
            </div>
            <div class="slides s3">
                <img src="img/howmatch.jpg" alt="howmatch"><p class="slider-note">How match?!!</p>
            </div>
            <div class="slides s4">
                <img src="img/if.png" alt="ifthen"><p class="slider-note">If... Then...</p>
            </div>
        </div>
        <div class="slider-pagination">
            <label for="radio1" class="slider-btn"></label>
            <label for="radio2" class="slider-btn"></label>
            <label for="radio3" class="slider-btn"></label>
            <label for="radio4" class="slider-btn"></label>
        </div>
    </div>
</body>
</html>
